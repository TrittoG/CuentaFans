<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    </ion-toolbar>
  </ion-header>

    <ion-searchbar animated="true" placeholder="Buscar seleccion"></ion-searchbar>

    <ion-list>
      <ion-list-header>

      <ion-item>
        <ion-label>Argentina</ion-label>
        <ion-img style="width: 10%;"
        src="https:\/\/cdn.soccerwiki.org\/images\/international\/ARG.png"
        alt="Estudiantes de LP"
        >
        </ion-img>
      </ion-item>
     
    </ion-list>

  </ion-content>
